<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blessed Outfit</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: white;
            color: black;
        }
        header {
            background-color: black;
            color: white;
            padding: 20px;
        }
        header h3 {
            color: goldenrod;
        }
        nav a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
        }
        nav a:hover {
            color: goldenrod;
        }
        footer {
            background-color: black;
            color: white;
            padding: 20px;
            text-align: center;
        }
        footer h3 {
            color: goldenrod;
        }
        footer a {
            color: goldenrod;
            margin: 0 10px;
            text-decoration: none;
        }
        footer a:hover {
            color: white;
        }
        .carousel-indicators button {
            background-color: goldenrod;
        }
        .carousel-control-prev-icon, .carousel-control-next-icon {
            background-color: goldenrod;
            border-radius: 50%;
            width: 30px;
            height: 30px;
        }
        .section-title {
            color: goldenrod;
            margin: 20px 0;
            text-align: center;
        }
        section {
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-black">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="img/blessedLogo.jpeg" alt="Blessed Logo" style="width: 50px; height: 50px;" class="me-2">
                    <span class="text-goldenrod">Blessed Outfit</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="#inicio">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="#bone">Boné</a></li>
                        <li class="nav-item"><a class="nav-link" href="#camisas">Camisas</a></li>
                        <li class="nav-item"><a class="nav-link" href="#shorts">Shorts</a></li>
                        <li class="nav-item"><a class="nav-link" href="#calcados">Calçados</a></li>
                        <li class="nav-item"><a class="nav-link" href="#conjuntos">Conjuntos</a></li>
                        <li class="nav-item"><a class="nav-link" href="#contatos">Contatos</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- MAIN -->
    <main class="container mt-4">
        <!-- Carrossel Principal -->
        <section id="carrossel">
            <h4 class="section-title">Destaques</h4>
            <div id="mainCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-touch="false">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/carrossel1.jpg" class="d-block w-100" alt="Imagem 1">
                    </div>
                    <div class="carousel-item">
                        <img src="img/carrossel2.jpg" class="d-block w-100" alt="Imagem 2">
                    </div>
                    <div class="carousel-item">
                        <img src="img/carrossel3.jpg" class="d-block w-100" alt="Imagem 3">
                    </div>
                    <div class="carousel-item">
                        <img src="img/carrossel4.jpg" class="d-block w-100" alt="Imagem 4">
                    </div>
                    <div class="carousel-item">
                        <img src="img/carrossel5.jpg" class="d-block w-100" alt="Imagem 5">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Próximo</span>
                </button>
            </div>
        </section>

        <!-- Boné -->
        <section id="bone">
            <h4 class="section-title">Bonés</h4>
            <div id="boneCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/bone.jpeg" class="d-block w-100" alt="Boné 1">
                    </div>
                    <div class="carousel-item">
                        <img src="img/bone.jpeg" class="d-block w-100" alt="Boné 2">
                    </div>
                    <div class="carousel-item">
                        <img src="img/bone.jpeg" class="d-block w-100" alt="Boné 3">
                    </div>
                    <div class="carousel-item">
                        <img src="img/bone.jpeg" class="d-block w-100" alt="Boné 4">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#boneCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#boneCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Próximo</span>
                </button>
            </div>
        </section>
        <!-- Repita o padrão para outras seções -->
    </main>

   <!-- FOOTER -->
   <footer>
    <div class="container">
        <div class="row">
            <!-- Coluna 1: Informações da loja -->
            <div class="col-12 col-md-4 mb-4 mb-md-0">
                <h3>Blessed Outfit</h3>
                <p>De segunda a sábado, das 10h às 18h</p>
                <p>Aos domingos, das 9h às 14h</p>
                <p>Av. João Ventura dos Santos, 1428, Osasco - São Paulo</p>
            </div>
            <!-- Coluna 2: Redes sociais -->
            <div class="col-12 col-md-4 mb-4 mb-md-0 text-center">
                <h3>Siga-nos</h3>
                <div class="social-icons">
                    <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                    <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
                    <a href="https://wa.me" target="_blank"><i class="fab fa-whatsapp"></i></a>
                </div>
            </div>
            <!-- Coluna 3: Imagem da loja -->
            <div class="col-12 col-md-4 text-center">
                <h3>Nossa Loja</h3>
                <img src="img/blessedFachada.jpeg" alt="Fachada da loja" class="img-fluid" style="max-width: 300px;">
            </div>
        </div>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- FontAwesome JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
